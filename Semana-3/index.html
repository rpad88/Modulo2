<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/scripts/index.js" defer></script>
    <title>Index</title>
</head>
<body>
    <main>
        <form action="" name="formulario">
            <div class="form-header">
                <h2>Sign Up</h2>
                <p>Insira seus dados para criar uma conta</p>
            </div>
            <input type="text" name="empresa" id="empresa" placeholder="Empresa">
            <input type="text" name="cnpj" id="cnpj" placeholder="CNPJ">
            <input type="text" name="responsavel" id="responsavel" placeholder="responsavel">
            <div class="email">
                <input type="email" name="email" id="email" placeholder="E-mail">
                <input type="tel" name="telefone" placeholder="Telefone">
            </div>
            <div class="password">
                <input type="password" name="password" id="password" placeholder="Senha">
                <input type="password" name="confirm" id="confirm" placeholder="Confirmar senha">
            </div>

            <input type="submit" value="Criar conta">
        </form>
        <p>JÃ¡ possui uma conta? <a href="./src/signin.html">Realizar login</a></p>
    </main>
</body>
</html>
