<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/scripts/index.js" defer></script>
    <title>Index</title>
</head>
<body>
    <main>
        <form action="" name="formulario" aria-label="formulario-de-cadastro">
            <div class="form-header">
                <h2>Sign Up</h2>
                <p>Insira seus dados para criar uma conta</p>
            </div>
            <input type="text" name="empresa" id="empresa" placeholder="Empresa" aria-label="campo-empresa">
            <input type="text" name="cnpj" id="cnpj" placeholder="CNPJ" aria-label="campo-cnpj">
            <input type="text" name="responsavel" id="responsavel" placeholder="responsavel" aria-label="campo-responsavel">
            <div class="email">
                <input type="email" name="email" id="email" placeholder="E-mail" aria-label="campo-email">
                <input type="tel" name="telefone" placeholder="Telefone" aria-label="campo-telefone">
            </div>
            <div class="password">
                <input type="password" name="password" id="password" placeholder="Senha" aria-label="campo-senha">
                <input type="password" name="confirm" id="confirm" placeholder="Confirmar senha" aria-label="campo-confirma-senha">
            </div>

            <input type="submit" value="Criar conta" aria-label="botão-cadastrar">
        </form>
        <p>Já possui uma conta? <a href="./src/signin.html" aria-label="realizar-login">Realizar login</a></p>
    </main>
</body>
</html>
