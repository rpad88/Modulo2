<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/contato.css">
    <title>Contato</title>
</head>
<body>
    <header class="navbar">
        <div class="container justify-content-between">
            <img src="https://www.origamid.com/projetos/bikcraft/img/bikcraft.svg">
            <ul>
                <li><a href="#">Bicicletas</a></li>
                <li><a href="#">Seguros</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <main>
            <div class="titulo-bg">
                <div class="titulo container">
                    <p>RESPOSTAS EM ATÉ 24H</p>
                    <h1>nosso contato<span class="yellow ponto">.</span></h1>
                </div>
            </div>
    
            <div class="contato container">
                <section class="contato-dados col-4" aria-label="Endereço">
                    <h2 class="font-1-m cor-0">Loja Online</h2>
                    <div class="contato-endereco font-2-s cor-4">
                        <p>Rua Ali perto, 35</p>
                        <p>Rio de Janeiro - RJ</p>
                        <p>Brasil - Terra - Via Láctea</p>
                    </div>
                    <address class="contato-meios font-2-s cor-4">
                        <a href="mailto:contato@bikcraft.com" role="link">contato@bikcraft.com</a>
                        <a href="mailto:assistencia@bikcraft.com" role="link">assistencia@bikcraft.com</a>
                        <a href="tel:+552199999999" role="link">+55 21 9999-9999</a>
                    </address>
                    <div class="contato-redes">
                        <a href="./">
                          <img src="../img/redes/instagram-p.svg" alt="Instagram" role="img" aria-label="instagram logo">
                        </a>
                        <a href="./">
                          <img src="../img/redes/facebook-p.svg" alt="Facebook" role="img" aria-label="facebook logo">
                        </a>
                        <a href="./">
                          <img src="../img/redes/youtube-p.svg" alt="Youtube" role="img" aria-label="youtube logo">
                        </a>
                      </div>
                </section>
                <section class="contato-formulario col-6 p-5" aria-label="Formulário">
                    <form class="form" action="./contato.html">
                      <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome">
                      </div>
                      <div>
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(21) 9999-9999">
                      </div>
                      <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="contato@email.com">
                      </div>
                      <div class="mensagem">
                        <label for="mensagem">Mensagem</label>
                        <textarea rows="5" id="mensagem" name="mensagem" placeholder="O que você precisa?"></textarea>
                      </div>
                      <button class="botao">Enviar Mensagem</button>
                    </form>
                  </section>
            </div>
        </main>
    </div>
</body>
</html>
